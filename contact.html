  <section class='body-container' id='bodyContainer'>
    <div class='hamburger-helper' id='hamburgerHelper'>
        <img id='hamburger' src='assets/hamburgerIcon.svg' alt='click to open menu'>
    </div>
    <header>
      <h1>Contact</h1>
      <p>Contact me below for workshops, poetry or papermaking projects, or to say hey!</p>
    </header>
    <main>
      <section id='contact-form-container'>
        <form class="contact-form" id="contact-form" action="POST" data-netlify="true">
          <label for="name-input">Name: </label>
          <input id="name-input" name="name" type="text" placeholder= "Enter Name"required>
          <label for="email-input">Email: </label>
          <input id="email-input" name="email" type="text" placeholder= "Enter Email"required>
          <label for="message">Message: </label>
          <textarea id="message" name="message" rows="5" cols="33" placeholder="Your message here..."></textarea>
          <div data-netlify-recaptcha="true" class="recaptcha"></div>
          <input type="submit" value="submit"/>
        </form>
      </section>
    </main>
    <footer>
    </footer>
  </section>
  <script type='text/javascript' src='scripts/main.js'></script>
</body>
